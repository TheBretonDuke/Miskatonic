<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questions du Quiz - Terre du Milieu</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts (fantasy style) -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/parchment.png');
      font-family: 'MedievalSharp', cursive;
      color: #2c1810;
    }
    h1 {
      color: #bfa14a;
      text-shadow: 2px 2px #000;
    }
    .card {
      background-color: #fdf6e3;
      border: 2px solid #bfa14a;
      border-radius: 12px;
    }
    .card-title {
      color: #5a381e;
      font-weight: bold;
    }
    .list-group-item {
      background: #fdf6e3;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ“œ Questions de la Terre du Milieu</h1>
    <div id="questions" class="row g-4"></div>
  </div>

  <script>
    // Charger les questions depuis l'API
    fetch("http://127.0.0.1:8000/questions?limit=5")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("questions");
        container.innerHTML = "";
        data.forEach(q => {
          const col = document.createElement("div");
          col.className = "col-md-6";
          col.innerHTML = `
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title"> ${q.question}</h5>
                <p><em>ThÃ¨me : ${q.theme} | Niveau : ${q.niveau}</em></p>
                <ul class="list-group list-group-flush">
                  ${q.choix.map(rep => `<li class="list-group-item">ðŸ«§â€‹ ${rep}</li>`).join("")}
                </ul>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      })
      .catch(err => {
        document.getElementById("questions").innerHTML =
          `<div class="alert alert-danger">Erreur lors du chargement des questions.</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
